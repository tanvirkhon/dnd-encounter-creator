<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.min.js"></script>
    <title>DnD Encounter Maker</title>
</head>

<body>
    <header>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Home</a>
              </li>
              <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">How It Works</a>
              </li>
              <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Create Your Encounter</a>
              </li>
              <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">My Encounters</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>

    <section id="hero-section">

        <div class="scene hero-body"></div>
        <div id="hero-text">
            <h1 class="hero-h1">D&D Encounter Creator</h1>
        </div>
        <div class="stars"></div>
        <div class="clouds"></div>
        
        <audio autoplay>
            <source src="./assets/audio/DnD_Dragon_2.mp3" type="audio/mpeg">
        </audio>

    </section>

    <section id="encounter-creator">
        
        <form action="">
            <h2> Build Your Encounter</h2>
            <label for="">STEP 1: Add your Description</label>
            <textarea class="textarea" name="encounter-information" id=""></textarea>

            <label for="">STEP 2: Add your Monster</label>
            <input id="add-monster-input" type="text" placeholder="Search Monster">
            <button id="add-monster-btn">Add Monster</button>
            <div id="monster-list"></div>

            <label for="">STEP 3: Pick Music Theme</label>
            <input type="text">
            <br>
            <button>Create Encounter</button>
        </form>

    </section>
    

    <section id="how-it-works">

        <div class="card-how-it-works">
            <h3> How It Works</h3>
            <i class="fa-solid fa-dice-d20"></i>
            <p>dummy text</p>
        </div>
        
        <div class="card-how-it-works">
            <h3>Pick Your Monsters</h3>
            <i class="fa-brands fa-d-and-d"></i>
            <p>dummy text</p>
        </div>

        <div class="card-how-it-works">
            <i class="fa-solid fa-music"></i>
            <h3>Pick A Song</h3>
            <p>dummy text</p>
        </div>
        
    </section>

    <script type="module" src="./assets/3D-model.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- change client id and make it so it doesnt open up right away -->
    <!-- <script src="./assets/spotify.js"></script> -->
</body>
</html>
