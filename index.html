<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.min.js"></script>
    <title>DnD Encounter Maker</title>
  </head>

  <body>
    <header>
      <nav
        class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="container flex flex-wrap items-center justify-left mx-auto">
          <img
            src=".\assets\images\Dnd_Dice.png"
            class="h-6 mr-3 sm:h-9"
            alt="D20 dice" />
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a
                  href="#how-it-works"
                  class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-2xl"
                  >How It Works</a
                >
              </li>
              <li>
                <a
                  href="#encounter-creator"
                  class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-2xl"
                  >Create Your Encounter</a
                >
              </li>
              <li>
                <a
                  href="#my-encounters"
                  class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-2xl"
                  >My Encounters</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="hero-section" class="max-w-md">
      <div class="scene hero-body"></div>
      <div id="hero-text">
        <h1 class="hero-h1">D&D Encounter Creator</h1>
      </div>
      <div class="stars"></div>
      <div class="clouds"></div>

      <audio autoplay>
        <source src="./assets/audio/DnD_Dragon_2.mp3" type="audio/mpeg" />
      </audio>
    </section>

    <section id="howitworks-section" class="bg-white dark:bg-gray-900">
      <div
        class="gap-16 items-center py-8 px-4 mx-auto max-w-screen-xl lg:grid lg:grid-cols-2 lg:py-16 lg:px-6 border-solid border-2 border-red-600">
        <div class="font-light text-gray-500 sm:text-lg dark:text-gray-400">
          <h2
            class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">
            How It Works
          </h2>
          <p class="mb-4">Dummy text here</p>
        </div>
        <div class="gap-4 mt-8">
          <img
            class="w-full rounded-lg"
            src=".\assets\images\Dnd_Hero.jpg"
            alt="DnD monsters" />
        </div>
      </div>
    </section>

    <!-- Encounter Creator -->
    <section id="creator-section">
      <form class="w-full max-w-lg" action="">
        <div>
          <h2 class="font-medium text-3xl">Build Your Encounter</h2>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2"
              for=""
              >STEP 1: Add your Description</label
            >
            <textarea
              class="textarea no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
              name="encounter-information"
              id=""></textarea>
          </div>
        </div>

        <div class="flex justify-left">
          <div class="mb-3 xl:w-96">
            <label
              class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2"
              for=""
              >Find Monster</label
            >
            <select
              class="form-select block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2"
              for=""
              >Add your Monster</label
            >
            <input
              id="add-monster-input"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              type="text"
              placeholder="Search Monster" />
            <button
              id="add-monster-btn"
              class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50"
              type="button">
              Add Monster
            </button>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div id="monster-list" class="w-full px-3"></div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6 justify-center">
          <button
            id="create-encounter"
            class="shadow bg-red-400 hover:bg-yellow-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="button">
            Create Encounter
          </button>
        </div>
      </form>
    </section>

    <section id="encounter-section">
      <div id="spotify-player">
        <label>STEP 3: Pick A Music Theme</label>
        <!-- list of buttons is given a id of Music-selection -->
        <ul id="music-section">
          <li>
            <!-- each spotify-id is linked corresponding Podcast uri -->
            <button data-spotify-id="spotify:episode:0qPtJThUzg7zRGz9JX6atj">
              Tavern Ambience
            </button>
          </li>
          <li>
            <button data-spotify-id="spotify:episode:1Sa7j7ayN0arHwEXKaqfEd">
              Windy / Snow Storm
            </button>
          </li>
          <li>
            <button data-spotify-id="spotify:episode:7vr1leetD3zT4TvJKnqowt">
              Rain / Thunder Storm
            </button>
          </li>
          <li>
            <button data-spotify-id="spotify:episode:4FWaT1rnPionNqc3qBCEVa">
              Scary Night
            </button>
          </li>
        </ul>
        <!-- this div element is used for iframe's player -->
        <div id="embed-iframe"></div>
      </div>
    </section>

    <footer
      class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-left md:p-6 dark:bg-gray-800"></footer>

    <script type="module" src="./assets/3D-model.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- added the iframe API script tag -->
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1"></script>
    <script src="./assets/spotify.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
