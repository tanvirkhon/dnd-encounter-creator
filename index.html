<body>
    <header>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="container flex flex-wrap items-center justify-left mx-auto">
          <img src=".\assets\images\Dnd_Dice.png" class="h-6 mr-3 sm:h-9" alt="D20 dice" />
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a href="#how-it-works" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-4xl">How It Works</a>
              </li>
              <li>
                <a href="#encounter-creator" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-4xl">Create Your Encounter</a>
              </li>
              <li>
                <a href="#my-encounters" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent text-4xl">My Encounters</a>
              </li>
              <img src=".\assets\images\Dnd_Dice.png" class="h-6 mr-3 sm:h-9" alt="D20 dice" />
            </ul>
          </div>
        </div>
      </nav>
      </header>

    <section id="hero-section">

        <div class="scene hero-body"></div>
        <div id="hero-text">
            <h1 class="hero-h1">D&D Encounter Creator</h1>
        </div>
        <div class="stars"></div>
        <div class="clouds"></div>
        
        <audio autoplay>
            <source src="./assets/audio/DnD_Dragon_2.mp3" type="audio/mpeg">
        </audio>

    </section>
    <section id="howitworks" class="bg-white dark:bg-gray-900">
      <div class="gap-16 items-center py-8 px-4 mx-auto max-w-screen-xl lg:grid lg:grid-cols-2 lg:py-16 lg:px-6">
          <div class="font-light text-gray-500 sm:text-lg dark:text-gray-400">
              <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">How It Works</h2>
              <p class="mb-4">Dummy text here</p>
              
          </div>
          <div class="gap-4 mt-8">
              <img class="w-full rounded-lg" src=".\assets\images\Dnd_Hero.jpg" alt="DnD monsters">
              
          </div>
      </div>
  </section>

    <section id="encounter-creator">
        
        <form action="">
            <h2> Build Your Encounter</h2>
            <label for="">STEP 1: Add your Description</label>
            <textarea class="textarea" name="encounter-information" id=""></textarea>

            <label for="">STEP 2: Add your Monster</label>
            <input id="add-monster-input" type="text" placeholder="Search Monster">
            <button id="add-monster-btn">Add Monster</button>
            <div id="monster-list"></div>

            <label for="">STEP 3: Pick Music Theme</label>
            <input type="text">
            <br>
            <button>Create Encounter</button>
        </form>

    </section>

        
    </section>
    <footer class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-left md:p-6 dark:bg-gray-800">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"><a href="https://flowbite.com/" class="hover:underline"></a>
      </span>
      <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
          <li>
              <a href="https://github.com/tanvirkhon/dnd-encounter-creator" class="mr-4 hover:underline md:mr-6 text-xl">GitHub</a>
          </li>
          
          <li>
